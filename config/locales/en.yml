# available at http://guides.rubyonrails.org/i18n.html.

en:
  api:
    errors:
      record_not_found_error:
        code: '1'
        message: "%{klass} not found"
        status: "not_found"

      record_invalid_error:
        code: '2'
        message: '%{instance_errors}'
        status: "unprocessable_entity"

      not_found_error:
        code: '3'
        message: 'Not found'
        status: 'not_found'

      server_error:
        code: '4'
        message: 'Something went wrong. Please try again.'
        status: 'internal_server_error'

      params_error:
        code: '5'
        message: "%{message}"
        status: 'unprocessable_entity'

      http_invalid_error:
        code: '6'
        message: "is not valid or it cannot be accessed at this moment"
        status: 'http_invalid'
